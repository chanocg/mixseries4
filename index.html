<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="queer_mix platform lower5.gltf" ar ar-modes="webxr scene-viewer quick-look" interaction-prompt="none" disable-tap camera-controls poster="poster.webp" shadow-intensity="0" shadow-softness="0" exposure="1" min-camera-orbit="auto 82deg auto" max-camera-orbit="auto 96deg auto" camera-target="-4.206e-8m 0m -6.069e-9m" > <button slot="ar-button" visibility="hidden">
  </button></model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
